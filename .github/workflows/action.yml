name: MovieMatch

on: [push]

jobs:
  backend:
    name: Back-end
    container: python:3.8-buster
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: root
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: make install-b
    - name: Linting
      run: make lint-b
    - name: Tests
      run: make test
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432

  frontend:
    name: Front-end
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: make install-f
    - name: Linting
      run: make lint-f
