name: MovieMatch

on: [push]

jobs:
  backend:
    name: Back-end
    container: python:3.8-buster
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: root
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update -qq && sudo apt-get install cmake -y
      run: gem install bundler -v 2.2.26 && bundle install --path=vendor/bundle
      run: make install-b
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432

  mobile:
    name: Mobile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install dependencies
        run: make install-m
      - name: Linting
        run: make lint-m 
